if-shell "test -f ~/.tmux-status.conf" "source ~/.tmux-status.conf"

# Send the same command to all panes/windows/sessions
bind E command-prompt -p "Command:" \
       "run \"tmux list-panes -a -F '##{session_name}:##{window_index}.##{pane_index}' \
              | xargs -I PANE tmux send-keys -t PANE '%1' Enter\""
# Send the same command to all panes in the current session
#bind C-e command-prompt -p "Command:" \
         #"run \"tmux list-panes -s -F '##{session_name}:##{window_index}.##{pane_index}' \
                #| xargs -I PANE tmux send-keys -t PANE '%1' Enter\""

# Copy to clipboard
set -g focus-events on

# Moving between panes.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Re-bind last window command
bind b last-window

# Pane resizing.
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Kill window
bind q killp

# Vimlike copy mode.
unbind [
bind v copy-mode #<ctrl-A> + v to enter copy mode
unbind p
bind p paste-buffer #<ctrl-A> + p to paste buffer
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe 'reattach-to-user-namespace pbcopy'

# Enable vi keys.
setw -g mode-keys vi


# Setting the delay between prefix and command.
set -sg escape-time 1

# Set the base index for windows to 1 instead of 0.
set -g base-index 1

# Set the base index for panes to 1 instead of 0.
 setw -g pane-base-index 1

# Enable activity alerts.
setw -g monitor-activity on
set -g visual-activity on

# Set mouse
set -g mouse on

# Command / message line.
set -g message-style fg=white,bg=black,bright

# split panes using | and -
bind - split-window -h
bind = split-window -v
unbind '"'
unbind %

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set-window-option -g window-status-separator ""
# default statusbar color
set-option -g status-style bg=colour237,fg=colour223 # bg=bg1, fg=fg1

# default window title colors
set-window-option -g window-status-style bg=colour52,fg=colour188 # bg=yellow, fg=bg1

# default window with an activity alert
set-window-option -g window-status-activity-style bg=colour237,fg=colour248 # bg=bg1, fg=fg3

# active window title colors
set-window-option -g window-status-current-style bg=colour124,fg=colour195 # fg=bg1

# pane border
set-option -g pane-active-border-style fg=colour209 #fg2
set-option -g pane-border-style fg=colour250 #fg2

# message infos
set-option -g message-style bg=colour237,fg=colour250 # bg=bg2, fg=fg1

# writing commands inactive
set-option -g message-command-style bg=colour223,fg=colour223 # bg=fg3, fg=bg1

# pane number display
set-option -g display-panes-active-colour colour250 #fg2
set-option -g display-panes-colour colour237 #bg1

# clock
set-window-option -g clock-mode-colour colour109 #blue

# bell
set-window-option -g window-status-bell-style bg=colour167,fg=colour235 # bg=red, fg=bg

## Theme settings mixed with colors (unfortunately, but there is no cleaner way)
set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length "80"
set-option -g status-right-style none
set-option -g status-right-length "80"
set-window-option -g window-status-separator ""
